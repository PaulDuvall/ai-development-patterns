# Site settings
title: AI Development Patterns
description: A comprehensive collection of patterns for building software with AI assistance, organized by implementation maturity and development lifecycle phases.
author: Paul Duvall
baseurl: "/ai-development-patterns"
url: "https://paulduvall.github.io"

# Theme
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .github
  - sandbox
  - "*.py"
  - __pycache__
  - .pytest_cache
  - htmlcov

# Include files that start with underscore
include:
  - _config.yml

# Collections (if needed later)
collections_dir: .

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# GitHub metadata
repository: PaulDuvall/ai-development-patterns
